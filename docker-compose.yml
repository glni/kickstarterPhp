services:

  apache-php:
    container_name: apache-php
    build:
      dockerfile: _docker/php/Dockerfile
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./_docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mariadb
    env_file:
      - ./_docker/.env
    networks:
      - app-network

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: always
    volumes:
      - ./_docker/mariadb/db:/var/lib/mysql
      - ./_docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./_docker/.env
    networks:
      - app-network

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8080:80"
    depends_on:
      - mariadb
    env_file:
      - ./_docker/.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb_data:
